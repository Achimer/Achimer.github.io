<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Achimer Jewelry Store</title>
</head>
<body>
    <header>
        <h1>Jewelry Collection</h1>
    </header>
    <main>
        <section id="products">
            <h2>featured Products</h2>
            <div class="products">
                <img src="images/pearl_necklace.jpg" alt="Pearl Necklace">
                <h3>Pearl Necklace</h3>
                <p>Price: 6,000 KES</p>
            </div>
            <div class="products">
                <img src="images/diamond_ring.jpg" alt="Diamond Ring">
                <h3>Diamond Ring</h3>
                <p>Price: 12,000 KES</p>
            </div>
            <div class="products">
                <img src="images/brooch.jpg" alt="Brooch">
                <h3>Brooch</h3>
                <p>Price: 2,000 KES</p>
            </div>
            <div class="products">
                <img src="images/earrings.jpg" alt="Earrings">
                <h3>Earrings</h3>
                <p>Price: 1,000 KES</p>
            </div>
            <div class="products">
                <img src="images/cufflinks.jpg" alt="Cufflinks">
                <h3>Cufflinks</h3>
                <p>Price: 800 KES</p>
            </div>

        </section>
    </main>
    <footer>
        <p>&copy;2024 Jewelry Store</p>
    </footer>
</body>
</html>
